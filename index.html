<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <h1>Web Audio API</h1>
    <button id="startButton">Start Audio</button>
    <button id="stopButton">Stop Audio</button>
    <h3>Gain</h3>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" />
    <h3>Frequency</h3>
    <input type="range" id="frequencySlider" min="80" max="800" />
    <script src="script.js"></script>
  </body>
</html>
